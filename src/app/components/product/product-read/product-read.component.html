<div class="offcanvas offcanvas-start show" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
  <div class="offcanvas-header">
    <h2 class="offcanvas-title fs-4" id="offcanvasScrollingLabel">Produtos</h2>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div class="list-group">
      <a *ngFor="let product of products" href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
        <img src="https://github.com/twbs.png" alt="imagem" width="50" height="50" class="rounded-circle flex-shrink-0">
        <div class="d-flex gap-2 w-100 justify-content-between">
          <div>
            <h6 class="mb-0 fs-6">{{ product.name }}</h6>
            <p class="mb-0 opacity-75">{{ product.description }}</p>
          </div>
          <small class="opacity-75 fs-6 text-nowrap">R$ {{ product.price }}</small>
        </div>
      </a>
    </div>
  </div>
</div>
